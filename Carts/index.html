<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Carts</title>
</head>
<body>
 <div class="header">
    <h1 class="logo">ShoPPinG CaRtS</h1>
    <div class="cart">
        <p id="count">0</p>
    </div>
 </div>
 <div class="container">
    <div id="wrapper"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cart-item">Your Cart Is Empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$ 0.00</h2>
            </div>
        </div>
 </div>




    <script src="index.js"></script>
</body>
</html>
